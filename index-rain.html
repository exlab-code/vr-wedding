<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
<a-assets>
      <audio id="irene" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/irene.m4a" preload="auto"></audio>
        <audio id="sibylle" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/sibylle.m4a" preload="auto"></audio>
        <audio id="stephan" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/stephan.mp3" preload="auto"></audio>
        <audio id="izamar" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/izamar.m4a" preload="auto"></audio>
        
        
        <audio id="lena" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/lena.mp4" preload="auto"></audio>
        <audio id="warthe" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/night-warthe.m4a" preload="auto"></audio>
        <audio id="pizza" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Having Pizza.m4a" preload="auto"></audio>
        <audio id="gerado" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Gerado and the flowers.m4a" preload="auto"></audio>
        <audio id="documents" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Standesamt Documents Flowers Pin.m4a" preload="auto"></audio>
        <audio id="coffee" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Coffee at Leuchtstoff.m4a" preload="auto"></audio>
        <audio id="irenebush" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Irene in the bushes.m4a" preload="auto"></audio>
        <audio id="erikacamping" src="https://raw.githubusercontent.com/exlab-code/vr-wedding/main/audio/Erika und Hilde Camping.m4a" preload="auto"></audio>
</a-assets>

      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-entity play-audio
                sound="#izamar loop: true;
     volume: 1;
     distanceModel: inverse;
     refDistance: 10
                id="sphere" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

      <a-entity play-audio
                sound="#pizza"

                id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>

      <script>
        AFRAME.registerComponent('play-audio', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
   let entity = document.querySelectorAll('[sound]');
    for (let item of entity) {
      item.components.sound.playSound();
   }
  }
}); 
</script>
    </a-scene>
  </body>
</html>
