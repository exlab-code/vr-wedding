<!DOCTYPE html>
<html>
  <head>
    <title>Entity-Component - Registry</title>
    <meta name="description" content="Entity-Component - Registry">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="script/dat.gui.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
   <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>




<style>

</style>

  </head>

  <script>

var ColorUpdates = function() {
  this.displayOutline = false;
  this.topColor = [255,0,0];
  this.bottomColor = [0,121,255];
  
};



window.onload = function() {
  

  document.querySelector("button").onclick = function() {
    document.querySelector("#loading").style.display = "none"}


   document.querySelector("button").onclick = function touchStarted() {
  getAudioContext().resume();}



};



</script>
  <body>

<div id="loading">
  <button>
"HELLO"
</button>
</div> 
    
 <a-scene fog="type: linear; near: 0.5; far: 60">
      <a-assets>
        <a-mixin id="sphere" geometry="primitive: sphere; radius: 0.2">
        </a-mixin>

        <a-mixin id="random-1"
                 random-spherical-position="lengthX: 180; lengthY: 180; radius: 10"></a-mixin>
        <a-mixin id="random-2" random-spherical-position="radius: 30"></a-mixin>
        <a-mixin id="random-3" random-spherical-position="radius: 50"></a-mixin>

        <a-mixin id="red" material="color: #FF4B68"></a-mixin>
        <a-mixin id="blue" material="color: #118DF0"></a-mixin>
        <a-mixin id="yellow" material="color: #FBFFA3"></a-mixin>
      </a-assets>

      <a-entity entity-generator="mixin: random-1 red sphere; num: 500"></a-entity>
      <a-entity entity-generator="mixin: random-2 blue sphere; num: 800">
        <a-animation attribute="rotation" repeat="indefinite" easing="linear"
                     dur="128000" to="0 360 0"></a-animation>
      </a-entity>
      <a-entity entity-generator="mixin: random-3 yellow sphere; num: 2000"></a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="0.5"></a-light>

      <a-sky color="#000"></a-sky>
      <a-entity camera look-controls position="0 1.8 0"></a-entity>
    </a-scene>

      
      
    </a-scene>





  </body>
</html>
